<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Jual Beli musang erpeel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Jual Beli musang</h1>
        
        <h2>Daftar Produk musang unggulan</h2>
        <div class="product-list" id="product-list">
            <!-- Produk akan diisi oleh JavaScript -->
        </div>

        <h2>Keranjang Belanja</h2>
        <div class="cart" id="cart">
            <ul id="cart-items">
                <li>Keranjang Anda Kosong</li>
            </ul>
            <p id="total-price">Total: Rp 0</p>
            <button id="checkout-button" disabled>Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
